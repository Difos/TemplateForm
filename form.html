<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500;700&family=Poppins&family=Staatliches&display=swap"
        rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style2.css">
    <title>Mentoria</title>
</head>

<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <div class="cb">
            <legend>Informações do evento</legend>
        </div>

        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    

                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="event-name">Nome</label>
                            <input type="text" id="event-name">
                        </div>

                        <div class="input-wrapper">
                            <label for="event-lastname">Sobrenome</label>
                            <input type="text" id="event-lastname">
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-email">Email <span>(Digite um email valído)</span></label>
                        <input type="text" id="event-email">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="event-password">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>

                    <div class="input-wrapper">
                        <label for="event-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="event-mentor">
                    </div>

                </div>
            </fieldset>


            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponiveis</legend>

                    <p>Primeira Mentoria</p>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="event-date">
                        </div>

                        <div class="input-wrapper">
                            <label for="event-beggin">Das</label>
                            <input type="time" id="event-beggin">
                        </div>

                        <div class="input-wrapper">
                            <label for="event-end">Ate</span></label>
                            <input type="time" id="event-end">
                        </div>

                    </div>

                    <p>Segunda Mentoria</p>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="event-datesecond">Data<span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="event-datesecond">
                        </div>

                        <div class="input-wrapper">
                            <label for="event-begginsecond">Das</label>
                            <input type="time" id="event-begginsecond">
                        </div>

                        <div class="input-wrapper">
                            <label for="event-endsecond">Ate</span></label>
                            <input type="time" id="event-endsecond">
                        </div>

                    </div>

                </div>
            </fieldset>
        </form>

        <footer>
            <input class="button" form="my-form" type="submit" value="Salvar Evento">
        </footer>

    </div>
</body>

</html>
